services:
  frontend-staging:
    image: nicolaschambondev/ecochallenge_frontend_staging
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail --request GET --url 'http://frontend-staging:5173' || exit 1",
        ]
    depends_on:
      backend-staging:
        condition: service_healthy

  backend-staging:
    image: nicolaschambondev/ecochallenge_backend_staging
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl --fail --request POST --header ''Content-Type: application/json'' --url ''http://backend-staging:3000'' --data ''{"query":"query { __typename }"}'' || exit 1',
        ]
    depends_on:
      database-staging:
        condition: service_healthy
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      API_PORT: ${API_PORT}

  database-staging:
    image: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DB_DATABASE} -U ${DB_USER}"]
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_HOST: ${DB_HOST}
    volumes:
      - ./database:/var/lib/postgresql

  gateway-staging:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - ${GATEWAY_PORT}:80
    depends_on:
      backend-staging:
        condition: service_healthy
      frontend-staging:
        condition: service_healthy
